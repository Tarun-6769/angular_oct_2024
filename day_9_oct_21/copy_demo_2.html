<script>
    let arr1 = [10, 20, [30, 31]];
    let arr2 = arr1; // address copy 

    let arr3 = [...arr1]; // shallow copy(copy by value)
    let arr4 = structuredClone(arr1); // deep copy (copy by value)

    arr1.push(40);
    arr1[2].push(32);
    console.log(arr1); // [10, 20, [30, 31,32],40]
    console.log(arr3); // [10, 20, [30, 31,32], 40]
    console.log(arr4); // [10, 20, [30, 31]]
</script>
