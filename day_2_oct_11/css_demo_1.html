<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            color: red;
            font-size: 28px;
        }
    </style>
    <link rel="stylesheet" href="style_1.css">
</head>

<body>
    <div style="color:red;font-size:28px">This is Div-1</div>
    <h1>Let's Discuss Different Types of CSS as part of this example</h1>
    <h2>There are 3 types of css</h2>
    <ul>
        <li>inline : style attribute, element level</li>
        <li>internal : style tag , page level</li>
        <li>external : create a separate css file, application level</li>
    </ul>
    <div>This is Div-2</div>
    <div>This is Div-3</div>
</body>

</html>
